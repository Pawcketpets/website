<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawcket - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Status Bar -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center">
            <i class="fas fa-signal mr-2"></i>
            <i class="fas fa-wifi mr-2"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Header -->
        <div class="flex items-center mb-6">
            <a href="home.html" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center mr-4">
                <i class="fas fa-arrow-left text-gray-500"></i>
            </a>
            <h1 class="title mb-0">Settings</h1>
        </div>

        <!-- User Card -->
        <div class="card p-4 mb-6">
            <div class="flex items-center">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=120&q=80" 
                     class="w-14 h-14 rounded-full object-cover mr-4">
                <div class="flex-grow">
                    <h2 class="text-xl font-bold">Alex Johnson</h2>
                    <p class="text-gray-500 text-sm">alex.johnson@example.com</p>
                    <p class="text-sm text-red-500 mt-1">Edit Profile</p>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>
        
        <!-- General Settings -->
        <div class="card p-4 mb-6">
            <h3 class="text-lg font-bold mb-4">General</h3>
            
            <!-- Language -->
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-globe text-blue-500"></i>
                    </div>
                    <div>
                        <p class="font-medium">Language</p>
                        <p class="text-sm text-gray-500">English (US)</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- Units -->
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-ruler text-green-500"></i>
                    </div>
                    <div>
                        <p class="font-medium">Units</p>
                        <p class="text-sm text-gray-500">Metric (kg, cm)</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <!-- Dark Mode -->
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-moon text-purple-500"></i>
                    </div>
                    <div>
                        <p class="font-medium">Dark Mode</p>
                        <p class="text-sm text-gray-500">Off</p>
                    </div>
                </div>
                <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-gray-300 appearance-none cursor-pointer"/>
                    <label for="toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
            </div>
        </div>
        
        <!-- Notifications -->
        <div class="card p-4 mb-6">
            <h3 class="text-lg font-bold mb-4">Notifications</h3>
            
            <!-- Task Reminders -->
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-bell text-red-500"></i>
                    </div>
                    <div>
                        <p class="font-medium">Task Reminders</p>
                        <p class="text-sm text-gray-500">15 minutes before</p>
                    </div>
                </div>
                <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle-tasks" id="toggle-tasks" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-purple-600 appearance-none cursor-pointer"/>
                    <label for="toggle-tasks" class="toggle-label block overflow-hidden h-6 rounded-full bg-purple-600 cursor-pointer"></label>
                </div>
            </div>
            
            <!-- Social Notifications -->
            <div class="flex items-center justify-between py-3">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-users text-blue-500"></i>
                    </div>
                    <div>
                        <p class="font-medium">Social Notifications</p>
                        <p class="text-sm text-gray-500">Comments, likes, and follows</p>
                    </div>
                </div>
                <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle-social" id="toggle-social" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 border-purple-600 appearance-none cursor-pointer"/>
                    <label for="toggle-social" class="toggle-label block overflow-hidden h-6 rounded-full bg-purple-600 cursor-pointer"></label>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <span>Home</span>
        </a>
        <a href="profile.html" class="tab-item">
            <i class="fas fa-paw tab-icon"></i>
            <span>My Pets</span>
        </a>
        <a href="match.html" class="tab-item">
            <i class="fas fa-heart tab-icon"></i>
            <span>Match</span>
        </a>
        <a href="social.html" class="tab-item">
            <i class="fas fa-users tab-icon"></i>
            <span>Social</span>
        </a>
        <a href="chat.html" class="tab-item">
            <i class="fas fa-comment tab-icon"></i>
            <span>Chat</span>
        </a>
    </div>
</body>
</html>
