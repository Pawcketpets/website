<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawcket - Create New</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100%;
            position: relative;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .menu-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 20px;
            padding-bottom: 40px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .menu-header {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 16px;
        }
        
        .menu-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }
        
        .close-button {
            position: absolute;
            right: 0;
            top: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-option {
            display: flex;
            align-items: center;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .menu-option:hover {
            background-color: #F9FAFB;
        }
        
        .menu-option-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .post-icon {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
        }
        
        .event-icon {
            background: linear-gradient(135deg, #3B82F6, #10B981);
        }
        
        .menu-option-icon i {
            font-size: 20px;
            color: white;
        }
        
        .menu-option-content {
            flex: 1;
        }
        
        .menu-option-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 2px;
        }
        
        .menu-option-description {
            font-size: 14px;
            color: #6B7280;
        }
        
        .menu-option-arrow {
            color: #9CA3AF;
            margin-left: 8px;
        }
        
        .handle {
            width: 40px;
            height: 5px;
            background-color: #E5E7EB;
            border-radius: 3px;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="handle"></div>
        
        <div class="menu-header">
            <h2 class="menu-title">Create New</h2>
            <a href="social.html" class="close-button">
                <i class="fas fa-times text-gray-500"></i>
            </a>
        </div>
        
        <a href="create_post.html" class="menu-option">
            <div class="menu-option-icon post-icon">
                <i class="fas fa-camera"></i>
            </div>
            <div class="menu-option-content">
                <div class="menu-option-title">Post</div>
                <div class="menu-option-description">Share photos, videos, or updates about your pets</div>
            </div>
            <div class="menu-option-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>
        
        <a href="create_event.html" class="menu-option">
            <div class="menu-option-icon event-icon">
                <i class="fas fa-calendar"></i>
            </div>
            <div class="menu-option-content">
                <div class="menu-option-title">Event</div>
                <div class="menu-option-description">Create meetups, lost pet alerts, or adoption events</div>
            </div>
            <div class="menu-option-arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
        </a>
    </div>
    
    <script>
        // Close menu when clicking outside
        document.body.addEventListener('click', function(e) {
            if (e.target === document.body) {
                window.location.href = 'social.html';
            }
        });
    </script>
</body>
</html>
